<link rel="stylesheet" href="styles.css">
<div id="container">
  <div id="dory">
    <!-- Scale -->
    <div id="background-scale">
        <div id="scale"></div>
    </div>
    <!-- Fins -->
    <div class="fin" id="left-fin"></div>
    <div class="fin" id="right-fin"></div>
    <!-- Body -->
    <div id="dory-background-body">
      <div id="dory-body">
        <!-- Eyes -->
        <div id="background-left-eye" class="background-eye">
          <div id="left-white-eye" class="white-eye">
            <div id="left-purple-eye" class="purple-eye">
              <div id="left-black-eye" class="black-eye">
                <div id="left-glint-eye" class="glint-eye"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="background-right-eye" class="background-eye">
          <div id="right-white-eye" class="white-eye">
            <div id="right-purple-eye" class="purple-eye">
              <div id="right-black-eye" class="black-eye">
                <div id="right-glint-eye" class="glint-eye"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Mouth -->
        <div id="background-mouth">
          <div id="mouth"></div>
        </div>
      </div>
    </div>
  </div>
</div>
